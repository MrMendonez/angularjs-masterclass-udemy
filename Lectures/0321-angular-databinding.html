<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>AngularJS Data Binding</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
</head>
<body ng-controller="AppCtrl">
  <h1>Data Binding - Angular Way</h1>

  Task: <span id="task">{{ taskData.task }}</span><br />
  Done: <input type="checkbox" id="statusCheck" ng-model="taskData.status" ng-click="onStatusClick()"/>

  <script type="text/javascript">
    
  (function() {
    var name = "myApp",
        requires = [],
        myApp = null,
        taskData = {
          task: "Deep Dive & Understand AngularJS",
          status: true
        };

    myApp = angular.module(name, requires);

    myApp.controller("AppCtrl", function($scope) {
      $scope.taskData = taskData;

      $scope.onStatusClick = function() {
        console.log("status : ", taskData.status);
      }
    });

  }()); 

  </script>


</body>
</html>

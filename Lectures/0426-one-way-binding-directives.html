<!DOCTYPE html>
<html ng-app="myApp">
<head>
  <title>AngularJS Data Binding</title>
  <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
  <script type="text/javascript">
    
    (function() {
      var name = "myApp",
          requires = [],
          myApp = null;

      myApp = angular.module(name, requires);

      myApp.controller("AppCtrl", function($scope) {
        $scope.contacts = [
          { firstname: "John", lastname: "Smith" },
          { firstname: "Jimmy", lastname: "Jacob" },
          { firstname: "Charles", lastname: "Bailey" },
          { firstname: "Jacob", lastname: "Bateman" },
          { firstname: "Andrew", lastname: "Baxter" }
        ];

        $scope.addContact = function() {
          $scope.contacts.push({ firstname: "Julia", lastname: "Roberts" });
        }

      });
    }());

  </script>
</head>
<body ng-controller="AppCtrl">
  <div>Total number of contacts: {{ ::contacts.length }} and the first contact is {{ contacts[0].firstname }} {{contacts[0].lastname }}</div>
  <div ng-bind="contacts.length"></div>
  <div ng-bind-template="{{ ::contacts.length }} and the first contact is {{ contacts[0].firstname }} {{contacts[0].lastname }}"></div>
  <div ng-non-bindable>This {{ and }} is used for binding in AngularJS</div>
  <button ng-click="addContact()">Add Julia Roberts</button>


</body>
</html>

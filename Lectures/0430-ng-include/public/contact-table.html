<table>
  <thead>
    <tr>
      <th>#</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Favorite</th>
      <th>First</th>
      <th>Last</th>
      <th>Middle</th>
    </tr>
  </thead>
  <tbody>
    <tr ng-repeat="contact in contacts" ng-class="$odd ? 'odd' : 'even'">
      <td>{{ $index + 1 }}</td>
      <td>{{ contact.firstname }}</td>
      <td>{{ contact.lastname }}</td>
      <td>{{ contact.favorite }}</td>
      <td>{{ $first }}</td>
      <td>{{ $last }}</td>
      <td>{{ $middle }}</td>
    </tr>
  </tbody>
</table>
